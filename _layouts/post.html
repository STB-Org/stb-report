---
layout: default
---
<table class=title>
	<tr>
		<td>
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }}</p>
		</td>
		<td class=cover>
			<img src="../../../../img/{{ page.imgsrc }}" alt="{{ page.imgsrc }}" class=cover>
		</td>
	</tr>
</table>

<div class="post">
  {{ content }}
</div>
